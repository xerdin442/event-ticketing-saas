services:
  dev-db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nest-practice

  test-db:
    image: postgres:latest
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: test-DB
  
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    command: [ "redis-server", "--requirepass", "password" ]