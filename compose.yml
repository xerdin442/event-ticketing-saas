services:
  backend:
    build: .
    restart: always
    ports:
      - "3000:3000"
    networks:
      - backend-network
    env_file:
      - ./.env
    depends_on:
      - database
      - redis

  database:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    networks:
      - backend-network
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - db-data:/var/lib/postgresql/data
  
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    networks:
      - backend-network
    command: [ "redis-server", "--requirepass", "password" ]

volumes:
  db-data:

networks:
  backend-network: